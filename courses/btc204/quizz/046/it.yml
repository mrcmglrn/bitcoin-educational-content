question: Quale algoritmo di scambio delle chiavi crittografiche è al centro del funzionamento di BIP47?

answer: ECDH

wrong_answers:
  - RSA
  - ElGamal
  - Diffie-Hellman

explanation: |
  L'algoritmo utilizzato è ECDH (Elliptic Curve Diffie-Hellman). Si tratta di una variante del classico algoritmo Diffie-Hellman che utilizza curve ellittiche.

